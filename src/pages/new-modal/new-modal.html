<ion-header>
  <ion-navbar>
    <ion-title>Order</ion-title>
        <ion-buttons start>

    <button ion-button (click)="clearStorage()" icon-right>Xóa hết</button>

    <button ion-button (click)="dismissModal()" icon-right>Close</button>
    


    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="page1-list3" [hidden]= "false">
    <ion-item color="none" *ngFor="let item of current_data; let i = index" [hidden]= "current_data[i].menu==0" >
      <ion-thumbnail item-left>
        <img src="{{ current_data[i].image_url }}" imageViewer />
      </ion-thumbnail>
      <h2>
        {{item.name}}
      </h2>
            <h2>
        English Tenses
      </h2>
            <h2>
        可通過每頁左上角的連結隨時調整
      </h2>
      <h2>
        {{ item.price }} đ
      </h2>
      <ion-note item-right  color="secondary" > 
        {{ item.menu }}
      </ion-note>

    </ion-item>
  </ion-list>
</ion-content>
