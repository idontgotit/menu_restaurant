<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons start>
         <!--  <div *ngIf="madalDismissData">
       Data returned by Modal ::  {{madalDismissData}}
    </div> -->
   
    <button ion-button (click)="openModal()" color="secondary">Order</button>
  
        <button ion-button icon-right>
          <ion-icon name=""></ion-icon>
          Tổng : {{ total | number:0}}
        </button>
      </ion-buttons>
      <ion-title> Soup </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page1">
    <ion-list id="page1-list2">
      <ion-item color="none" id="page1-list-item4">
        <ion-thumbnail item-left>
          <img src="assets/img/soup_thit.jpg" imageViewer />
        </ion-thumbnail>
        <h2>
          Soup thịt
        </h2>
              <h2>
          English Tenses
        </h2>
              <h2>
          可通過每頁左上角的連結隨時調整
        </h2>
        <h2>
          {{ price1 }} đ
        </h2>
        <ion-note item-right  color="secondary" [hidden]="menu1 == 0"> 
          {{ menu1 }}
        </ion-note>
        <button item-right fill="clear"  (click)='increaseValue($event, "menu1", price1)' style="background-color: transparent;">
            <ion-icon ios="ios-add-circle" md="md-add-circle" style="zoom:1.7;">
            </ion-icon>
        </button>
  
        <button item-right fill="clear"  (click)='decreaseValue($event, "menu1", price1)' style="background-color: transparent;">
            <ion-icon ios="ios-remove-circle" md="md-remove-circle" style="zoom:1.7;"></ion-icon>
        </button>
  
      </ion-item>
      <ion-item color="none" id="page1-list-item5">
        <ion-thumbnail item-left>
          <img src="assets/img/soup_ga.jpg"  imageViewer />
        </ion-thumbnail>
        <h2>
          Soup gà
          
        </h2>
        <h2>
          為了避免由簡體字轉為
        </h2>
              <h2>
          {{ price2 }} đ
        </h2>
  
        <ion-note item-right  color="secondary" [hidden]="menu2 == 0"> 
          {{ menu2 }}
        </ion-note>
        <button item-right fill="clear"  (click)='increaseValue($event, "menu2", price2)' style="background-color: transparent;">
            <ion-icon ios="ios-add-circle" md="md-add-circle" style="zoom:1.7;">
            </ion-icon>
        </button>
  
                <button item-right fill="clear"  (click)='decreaseValue($event, "menu2", price2)' style="background-color: transparent;">
            <ion-icon ios="ios-remove-circle" md="md-remove-circle" style="zoom:1.7;"></ion-icon>
        </button>
  
      </ion-item>

  
  
  
    </ion-list>
  </ion-content>
