<ion-header>
  <ion-navbar>
    <ion-title>Thịt trâu</ion-title>

    <ion-buttons start>

	 
	  <button ion-button (click)="dismissModal()" icon-right>Close</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="page1-list4">
    <ion-item color="none" *ngFor="let item of selectionData" >
      <ion-thumbnail item-left>
        <img src="{{ item.image }} " imageViewer />
      </ion-thumbnail>
      <h2>
        {{ item.name }}
      </h2>
            <h2>
        English Tenses
      </h2>
            <h2>
        可通過每頁左上角的連結隨時調整
      </h2>
      <button item-right fill="clear"  (click)="selectObject(item)" style="background-color: transparent;">
          <ion-icon ios="ios-add-circle" md="md-add-circle" style="zoom:1.7;">
          </ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
