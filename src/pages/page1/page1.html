<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-icon name=""></ion-icon>
        Tổng : {{ total | number:0}}

  </ion-navbar>
</ion-header>
